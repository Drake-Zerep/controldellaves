<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Llaves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        
        .btn-success {
            background-color: var(--success-color);
            border: none;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border: none;
        }
        
        .btn-warning {
            background-color: #f39c12;
            border: none;
            color: white;
        }
        
        .table th {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .badge-status {
            padding: 0.5em 0.8em;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .badge-disponible {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-prestada {
            background-color: var(--danger-color);
            color: white;
        }
        
        .filter-section {
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        
        .footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
            border-radius: 10px 10px 0 0;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .datetime-inputs {
            display: flex;
            gap: 10px;
        }
        
        .date-input, .time-input {
            flex: 1;
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        
        .autocomplete-active {
            background-color: var(--primary-color) !important;
            color: white;
        }
        
        .key-input-container {
            position: relative;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .datetime-inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <span class="logo-icon">🔑</span>
                    Sistema de Control de Llaves
                </div>
                <div class="text-end">
                    <small>Fecha: <span id="current-date"></span></small>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Formulario de registro -->
        <div class="card">
            <div class="card-header">
                Registrar Préstamo de Llave
            </div>
            <div class="card-body">
                <form id="key-form">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="key-number" class="form-label">Número de Llave</label>
                            <div class="key-input-container">
                                <input type="text" class="form-control" id="key-number" required autocomplete="off">
                                <div id="key-autocomplete" class="autocomplete-items"></div>
                            </div>
                            <small class="form-text text-muted">Comience a escribir el número o nombre de la llave</small>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="department" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="department" required readonly>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="pickup-date" class="form-label">Fecha de Recogida</label>
                            <div class="datetime-inputs">
                                <input type="date" class="form-control date-input" id="pickup-date" required>
                                <input type="time" class="form-control time-input" id="pickup-time" required>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="person-name" class="form-label">Nombre de la Persona</label>
                            <input type="text" class="form-control" id="person-name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 mb-3">
                        </div>
                        <div class="col-md-3 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Registrar Préstamo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Listado de llaves -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Listado de Préstamos de Llaves</span>
                <span class="badge bg-primary" id="total-keys">Total: 0</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>N° Llave</th>
                                <th>Departamento</th>
                                <th>Persona</th>
                                <th>Recogida</th>
                                <th>Entrega</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="keys-table-body">
                            <!-- Los datos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Filtros y exportación -->
        <div class="filter-section">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3">
                    <label for="filter-date" class="form-label">Filtrar por fecha:</label>
                    <input type="date" class="form-control" id="filter-date">
                </div>
                <div class="col-md-6 mb-3 d-flex justify-content-end">
                    <button id="export-pdf" class="btn btn-success">Exportar a PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">Sistema de Control de Llaves &copy; 2023</p>
        </div>
    </footer>

    <script>
        // Inicializar jsPDF
        const { jsPDF } = window.jspdf;

        // Mostrar fecha actual
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('es-ES');

        // Base de datos de llaves predefinidas
        const keyDatabase = [
            { number: "1", department: "Recepción Principal" },
            { number: "2", department: "Sala de Juntas A" },
            { number: "3", department: "Sala de Juntas B" },
            { number: "4", department: "Almacén Planta Baja" },
            { number: "5", department: "Archivo" },
            { number: "6", department: "Sistemas" },
            { number: "7", department: "Contabilidad" },
            { number: "8", department: "Dirección" },
            { number: "9", department: "Cocina" },
            { number: "10", department: "Comedor" },
            { number: "11", department: "Limpieza" },
            { number: "12", department: "Mantenimiento" },
            { number: "13", department: "Sala de Servidores" },
            { number: "14", department: "Oficina Chef" },
            { number: "15", department: "Parking" },
            { number: "16", department: "Terraza" },
            { number: "17", department: "Sala Descanso" },
            { number: "18", department: "Baño Planta 1" },
            { number: "19", department: "Baño Planta 2" },
            { number: "20", department: "Entrada Trasera" }
        ];

        // Establecer fecha y hora actual por defecto
        function setCurrentDateTime() {
            const now = new Date();
            
            // Formatear fecha como YYYY-MM-DD
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const currentDate = `${year}-${month}-${day}`;
            
            // Formatear hora como HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            
            // Establecer valores por defecto
            document.getElementById('pickup-date').value = currentDate;
            document.getElementById('pickup-time').value = currentTime;
        }

        // Array para almacenar los registros de llaves
        let keys = JSON.parse(localStorage.getItem('keyRecords')) || [];

        // Función para guardar en localStorage
        function saveToLocalStorage() {
            localStorage.setItem('keyRecords', JSON.stringify(keys));
        }

        // Función para combinar fecha y hora en un formato ISO
        function combineDateTime(date, time) {
            if (!date || !time) return null;
            return `${date}T${time}:00`;
        }

        // Función para autocompletar llaves
        function setupKeyAutocomplete() {
            const keyInput = document.getElementById('key-number');
            const departmentInput = document.getElementById('department');
            const autocompleteContainer = document.getElementById('key-autocomplete');
            
            keyInput.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                autocompleteContainer.innerHTML = '';
                
                if (value.length < 1) return;
                
                const matches = keyDatabase.filter(key => 
                    key.number.toLowerCase().includes(value) || 
                    key.department.toLowerCase().includes(value)
                );
                
                matches.forEach(match => {
                    const item = document.createElement('div');
                    item.innerHTML = `<strong>${match.number}</strong> - ${match.department}`;
                    item.addEventListener('click', function() {
                        keyInput.value = match.number;
                        departmentInput.value = match.department;
                        autocompleteContainer.innerHTML = '';
                    });
                    autocompleteContainer.appendChild(item);
                });
            });
            
            // Cerrar autocompletado al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (e.target !== keyInput) {
                    autocompleteContainer.innerHTML = '';
                }
            });
        }

        // Función para agregar un nuevo registro
        document.getElementById('key-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const keyNumber = document.getElementById('key-number').value;
            const department = document.getElementById('department').value;
            const pickupDate = document.getElementById('pickup-date').value;
            const pickupTime = document.getElementById('pickup-time').value;
            const personName = document.getElementById('person-name').value;
            
            const pickupDateTime = combineDateTime(pickupDate, pickupTime);
            
            const newKey = {
                id: Date.now(),
                keyNumber: keyNumber,
                department: department,
                pickupDate: pickupDate,
                pickupTime: pickupTime,
                pickupDateTime: pickupDateTime,
                returnDate: null,
                returnTime: null,
                returnDateTime: null,
                personName: personName,
                status: 'Prestada',
                date: new Date().toISOString().split('T')[0]
            };
            
            keys.push(newKey);
            saveToLocalStorage();
            renderKeys();
            
            // Limpiar formulario
            document.getElementById('key-form').reset();
            
            // Restablecer fecha y hora actual
            setCurrentDateTime();
            
            // Mostrar mensaje de éxito
            alert('Préstamo registrado correctamente');
        });

        // Función para marcar llave como entregada
        function markAsReturned(id) {
            const keyIndex = keys.findIndex(k => k.id === id);
            if (keyIndex === -1) return;
            
            const now = new Date();
            const returnDate = now.toISOString().split('T')[0];
            const returnTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const returnDateTime = combineDateTime(returnDate, returnTime);
            
            keys[keyIndex].returnDate = returnDate;
            keys[keyIndex].returnTime = returnTime;
            keys[keyIndex].returnDateTime = returnDateTime;
            keys[keyIndex].status = 'Devuelta';
            
            saveToLocalStorage();
            renderKeys();
            
            alert('Llave marcada como devuelta');
        }

        // Función para renderizar la tabla de llaves
        function renderKeys(filterDate = null) {
            const tbody = document.getElementById('keys-table-body');
            tbody.innerHTML = '';
            
            let filteredKeys = keys;
            
            if (filterDate) {
                filteredKeys = keys.filter(key => key.date === filterDate);
            }
            
            document.getElementById('total-keys').textContent = `Total: ${filteredKeys.length}`;
            
            if (filteredKeys.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No hay registros para mostrar</td></tr>';
                return;
            }
            
            filteredKeys.forEach(key => {
                const row = document.createElement('tr');
                
                // Formatear fechas y horas para mostrar
                const pickupFormatted = key.pickupDate && key.pickupTime ? 
                    `${formatDate(key.pickupDate)} ${key.pickupTime}` : 'No especificado';
                
                const returnFormatted = key.returnDate && key.returnTime ? 
                    `${formatDate(key.returnDate)} ${key.returnTime}` : 'Pendiente';
                
                row.innerHTML = `
                    <td>${key.keyNumber}</td>
                    <td>${key.department}</td>
                    <td>${key.personName}</td>
                    <td>${pickupFormatted}</td>
                    <td>${returnFormatted}</td>
                    <td>
                        <span class="badge badge-status ${key.status === 'Prestada' ? 'badge-prestada' : 'badge-disponible'}">
                            ${key.status}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            ${key.status === 'Prestada' ? 
                                `<button class="btn btn-sm btn-warning" onclick="markAsReturned(${key.id})">Entregada</button>` : 
                                ''
                            }
                            <button class="btn btn-sm btn-primary" onclick="editKey(${key.id})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteKey(${key.id})">Eliminar</button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Función para formatear fecha en formato DD/MM/YYYY
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Función para editar un registro
        function editKey(id) {
            const key = keys.find(k => k.id === id);
            if (!key) return;
            
            document.getElementById('key-number').value = key.keyNumber;
            document.getElementById('department').value = key.department;
            document.getElementById('pickup-date').value = key.pickupDate;
            document.getElementById('pickup-time').value = key.pickupTime;
            document.getElementById('person-name').value = key.personName;
            
            // Eliminar el registro actual para reemplazarlo
            deleteKey(id, false);
        }

        // Función para eliminar un registro
        function deleteKey(id, confirmDelete = true) {
            if (confirmDelete && !confirm('¿Estás seguro de que deseas eliminar este registro?')) {
                return;
            }
            
            keys = keys.filter(key => key.id !== id);
            saveToLocalStorage();
            renderKeys();
            
            if (confirmDelete) {
                alert('Registro eliminado correctamente');
            }
        }

        // Función para filtrar por fecha
        document.getElementById('filter-date').addEventListener('change', function() {
            const filterDate = this.value;
            renderKeys(filterDate);
        });

        // Función para exportar a PDF
        document.getElementById('export-pdf').addEventListener('click', function() {
            const filterDate = document.getElementById('filter-date').value;
            let filteredKeys = keys;
            
            if (filterDate) {
                filteredKeys = keys.filter(key => key.date === filterDate);
            }
            
            if (filteredKeys.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            const doc = new jsPDF();
            
            // Título
            doc.setFontSize(18);
            doc.text('Registro de Préstamos de Llaves', 14, 22);
            
            // Fecha del reporte
            doc.setFontSize(12);
            const reportDate = filterDate ? formatDate(filterDate) : new Date().toLocaleDateString('es-ES');
            doc.text(`Fecha del reporte: ${reportDate}`, 14, 32);
            
            // Tabla
            const tableColumn = ["N° Llave", "Departamento", "Persona", "Recogida", "Entrega", "Estado"];
            const tableRows = [];
            
            filteredKeys.forEach(key => {
                const pickupFormatted = key.pickupDate && key.pickupTime ? 
                    `${formatDate(key.pickupDate)} ${key.pickupTime}` : 'No especificado';
                
                const returnFormatted = key.returnDate && key.returnTime ? 
                    `${formatDate(key.returnDate)} ${key.returnTime}` : 'Pendiente';
                
                const keyData = [
                    key.keyNumber,
                    key.department,
                    key.personName,
                    pickupFormatted,
                    returnFormatted,
                    key.status
                ];
                tableRows.push(keyData);
            });
            
            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 40,
                styles: { fontSize: 10 },
                headStyles: { fillColor: [44, 62, 80] }
            });
            
            // Guardar el PDF
            const fileName = `registro_llaves_${filterDate || new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        });

        // Inicializar la tabla y establecer fecha/hora actual al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDateTime();
            setupKeyAutocomplete();
            renderKeys();
        });
    </script>
</body>
</html>
